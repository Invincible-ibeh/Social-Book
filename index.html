<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook | Test Tutorial </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d763f3286e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" class="logo" alt="Logo">
            <ul>
                <li><img src="./images/notification.png" alt=""></li>
                <li><img src="./images/inbox.png" alt=""></li>
                <li><img src="./images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="./images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="./images/news.png" alt="Latest News">Latest News</a>
                <a href="#"><img src="./images/friends.png" alt="Friends">Friends</a>
                <a href="#"><img src="./images/group.png" alt="Group">Group</a>
                <a href="#"><img src="./images/marketplace.png" alt="Marketplace">Marketplace</a>
                <a href="#"><img src="./images/watch.png" alt="Watch">Watch</a>
                <a href="#">See More</a>
                
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt="">Web developers</a>
                <a href="#"><img src="./images/shortcut-2.png" alt="">Web design Course</a>
                <a href="#"><img src="./images/shortcut-3.png" alt="">Full Stack Development</a>
                <a href="#"><img src="./images/shortcut-4.png" alt="">Website Experts</a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content"></div>
        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See all</a>
            </div>

            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Alt School  HQ</p>
                    <a href="#">More Info</a>
                </div>
                

            </div>

            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>June</span>
                </div>
                <div class="right-event">
                    <h4>Mobile Marketing</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Alt School  HQ</p>
                    <a href="#">More Info</a>
                </div>
                

            </div>
        </div>
    </div>
</body>
</html>
