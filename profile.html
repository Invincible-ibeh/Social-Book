<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page SocialBook | Test Tutorial </title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d763f3286e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="./images/logo.png" class="logo" alt="Logo">
            <ul>
                <li><img src="./images/notification.png" alt=""></li>
                <li><img src="./images/inbox.png" alt=""></li>
                <li><img src="./images/video.png" alt=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="./images/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()" >
                <img src="./images/profile-pic.png" alt="">
            </div>
        </div>
        <!-- Setting Menu -->
        <div class="settings-menu">

            <div id="dark-btn"  >
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="./images/profile-pic.png" alt="">
                    <div>
                        <p>Ibeh Miracle </p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="./images/feedback.png" alt="">
                    <div>
                        <p>Give Feedback </p>
                        <a href="#">Help us improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="./images/setting.png" class="settings-icon" alt="">
                    <a href="#">Settings & Privacy <img src="./images/arrow.png" width="10px"></a>
                     
                </div>
                <div class="settings-links">
                    <img src="./images/help.png" class="settings-icon" alt="">
                    <a href="#">Help & Support <img src="./images/arrow.png" width="10px"></a>
                     
                </div>
                <div class="settings-links">
                    <img src="./images/display.png" class="settings-icon" alt="">
                    <a href="#">Display & Accessibilty <img src="./images/arrow.png" width="10px"></a>
                     
                </div>
                <div class="settings-links">
                    <img src="./images/logout.png" class="settings-icon" alt="">
                    <a href="#">Logout<img src="./images/arrow.png" width="10px"></a>
                     
                </div>


            </div>
            

            
        </div>

    </nav>
                <!-- Profile Page -->

    <div class="profile-container">
        <img src="./images/cover.png" alt="" class="cover-img" >
        <div class="profile-details">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="./images/profile.png" alt="">
                    <div>
                        <h3>Ibeh Miracle</h3>
                        <p>3000 Friends - 20 mutual</p>
                    </div>
                </div>
            </div>

            <dic class="pd-right"></dic>
        </div>
    </div>
    






    <div class="footer">
        <p>Copyright 2022 - Ibeh Miracle <a href="https://twitter.com/twit_magnet">Hit me up on Twitter</a></p>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
